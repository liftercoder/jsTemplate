<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JSTemplate</title>
</head>
<body>

    <h1 data-template="{prop: mainHeader}"></h1>
    <p data-template="{prop: description}"></p>

    <table>
        <thead>
            <tr>
                <th>PASId</th>
                <th>Arrived</th>
            </tr>
        </thead>

        <tbody>
            <tr data-template="{prop: patients}">
                <td></td>
            </tr>
        </tbody>
    </table>

    Update the header

    <input type="text" name="textbox" id="headerTextBox" />
    <button data-template="{click: updateHeader}"></button>

    Update the description

    <input type="text" name="textbox" id="descriptionTextBox" />
    <button data-template="{click: updateDescription}"></button>

    <!-- JSTemplate -->

    <script src="JSTemplate/jst-0.1.0.js"></script>
    <script src="JSTemplate/view-model/indexViewModel.js"></script>

</body>
</html>
